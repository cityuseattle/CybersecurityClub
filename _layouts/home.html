<div class="hero">
    <h1>Welcome to {{ site.title }}</h1>
    <p>{{ site.description }}</p>
</div>

<section class="recent-posts">
    <h2>Recent Posts</h2>
    <ul>
        {% for post in site.posts limit:5 %}
        <li>
            <h3><a href="{{ post.url | relative_url }}">{{ post.title }}</a></h3>
            <p>Published on {{ post.date | date_to_string }}</p>
        </li>
        {% endfor %}
    </ul>
</section>
