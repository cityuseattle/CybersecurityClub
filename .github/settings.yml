# These settings are synced to GitHub by https://probot.github.io/apps/settings/

repository:
  # See https://docs.github.com/en/rest/reference/repos#update-a-repository for all available settings.

  # The name of the repository. Changing this will rename the repository
  name: Welcome to the CityU Cybersecurity Club Page!
  # A short description of the repository that will show up on GitHub
  description: The Cybersecurity Club is a community of passionate individuals dedicated to exploring and enhancing their knowledge in the field of cybersecurity. Our club is open to anyone with an interest in protecting digital assets, defending against cyber threats, and promoting secure practices. As a member of our club, you will have access to a wide range of resources, including workshops, guest lectures from industry professionals, hands-on training sessions, and interactive discussions on the latest trends and challenges in cybersecurity.We believe in the power of collaboration and teamwork, and our club provides a platform for networking and connecting with like-minded individuals who share a common goal of creating a safer digital environment. Whether you are a beginner looking to learn the basics or an experienced professional seeking to expand your expertise, our club welcomes individuals of all skill levels. By joining the Cybersecurity Club, you will gain practical skills and knowledge in areas such as network security, ethical hacking, cryptography, secure coding practices, incident response, and much more. You will also have the opportunity to participate in cybersecurity competitions and contribute to real-world projects that aim to address emerging cyber threats. Stay up to date with the latest news, resources, and events by following our GitHub repository. We encourage you to get involved, ask questions, and share your own experiences and insights with the community. Together, we can build a stronger and more secure digital future. Join us on this exciting journey of learning, collaboration, and innovation in the fascinating world of cybersecurity. Let's work together to protect and defend against the ever-evolving cyber threats of today and tomorrow.


  # A URL with more information about the repository
  homepage:

  # A comma-separated list of topics to set on the repository
  topics: github, probot

  # Either `true` to make the repository private, or `false` to make it public.
  private: false

  # Either `true` to enable issues for this repository, `false` to disable them.
  has_issues: true

  # Either `true` to enable projects for this repository, or `false` to disable them.
  # If projects are disabled for the organization, passing `true` will cause an API error.
  has_projects: true

  # Either `true` to enable the wiki for this repository, `false` to disable it.
  has_wiki: true

  # Either `true` to enable downloads for this repository, `false` to disable them.
  has_downloads: true

  # Updates the default branch for this repository.
  default_branch: main

  # Either `true` to allow squash-merging pull requests, or `false` to prevent
  # squash-merging.
  allow_squash_merge: true

  # Either `true` to allow merging pull requests with a merge commit, or `false`
  # to prevent merging pull requests with merge commits.
  allow_merge_commit: true

  # Either `true` to allow rebase-merging pull requests, or `false` to prevent
  # rebase-merging.
  allow_rebase_merge: true

  # Either `true` to enable automatic deletion of branches on merge, or `false` to disable
  delete_branch_on_merge: true

  # Either `true` to enable automated security fixes, or `false` to disable
  # automated security fixes.
  enable_automated_security_fixes: true

  # Either `true` to enable vulnerability alerts, or `false` to disable
  # vulnerability alerts.
  enable_vulnerability_alerts: true

